<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Page</title>
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	<div class="container">
		<div class="reg-section">
			<img src="img/avatar.png" alt="admin-logo">
			<h2>Registration Form</h2>
			<form action="">
				<input type="text" placeholder="First Name" class="form-control">
				<input type="text" placeholder="Last Name" class="form-control">
				<input type="email" placeholder="Email Address" class="form-control">
				<input type="phone" placeholder="Phone Number" class="form-control">
				<input type="password" placeholder="Password" class="form-control">
				<label for="gender-male">Male</label>
				<input type="radio" name="gender" id="radio1">
				<label for="gender-female">Female</label>
				<input type="radio" name="gender" id="radio2"><br>
				<input type="checkbox">
				<label for="condition">I agree to the terms and conditions</label>
				<input type="submit" value="register" class="reg-btn">
				
			</form>
			<a href="login.html">Login Account?</a>
			<a href="forget.html">Forget Password?</a>
		</div>

	</div>

	
</body>
</html>
